spring.application.name=Statistics

server.port=8049

spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:data.sql

predictions.url=http://localhost:9090

platform.url=http://localhost:5173

data.players.csv=./csv/players_default.csv

spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.datasource.url=jdbc:postgresql://localhost:5443/statistics
spring.datasource.username=stats_admin
spring.datasource.password=stats_adminpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=game_user
spring.rabbitmq.password=game_user_password

spring.security.oauth2.resourceserver.jwt.jwk-set-uri = http://localhost:8180/realms/Bandit%20Games/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8180/realms/Bandit%20Games

